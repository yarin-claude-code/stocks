name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Lint backend (ruff)
        run: |
          pip install ruff
          ruff check backend/

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Lint frontend (eslint)
        working-directory: frontend
        run: |
          npm ci
          npm run lint

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt
      - name: Run pytest
        working-directory: backend
        run: python -m pytest tests/ -v
        # No DATABASE_URL needed — all tests mock yfinance and DB calls

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [lint, test-backend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt
      - name: Start backend
        working-directory: backend
        run: uvicorn app.main:app --host 0.0.0.0 --port 8001 &
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FETCH_INTERVAL_MINUTES: "999"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps
      - name: Wait for backend
        run: sleep 5
      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test
        # No BASE_URL override — Playwright's webServer block starts Vite on 5173

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [test-e2e]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Backend image metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Frontend image metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha
            type=ref,event=branch

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
